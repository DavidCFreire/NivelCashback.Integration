name: Deploy to Nuget

on:
  push:
    branches: [ master ]
    
env:
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  
jobs:
  build:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Get Version
      id: version
      uses: battila7/get-version-action@v2
    - name: Create NuGet Package
      run: dotnet pack -c Release --include-symbols -p:PackageVersion=${{ github.event.head_commit.message-whitout-v }}
      working-directory: ./NivelCashback.Integration
    - name: Push package
      run: dotnet nuget push ./NivelCashback.Integration/bin/Release/*.nupkg -k ${{ secrets.nuget_api_key }} -s 'https://api.nuget.org/v3/index.json' 
     
