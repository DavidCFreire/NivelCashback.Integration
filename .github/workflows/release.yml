name: Release to Nuget

on:
  release:
    types: [ published ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="Veja https://github.com/DavidCFreire/NivelCashback_Integration/releases/tag/${{ github.event.release.tag_name }}"
      working-directory: ./NivelCashback_Integration
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: packages
        path: "**/*.nupkg"
